name: Deploy to Docker Hub and to GHCR

on:
  workflow_dispatch:
  push:
    branches:
      - "master"
    tags:
      - "v*"
  pull_request:
    branches:
      - "master"

jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub and to GHCR
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5.5.1
        with:
          images: |
            josetorronteras/josetorronteras.github.io
            ghcr.io/${{ github.repository }}
      - name: Build and push Docker image to GHCR
        uses: docker/build-push-action@v5.1.0
        with:
          context: .
          push: true
          tags: |
            josetorronteras/josetorronteras.github.io:latest
            josetorronteras/josetorronteras.github.io:${{ steps.meta.outputs.tags }}
            ghcr.io/josetorronteras/josetorronteras.github.io:latest
            ghcr.io/josetorronteras/josetorronteras.github.io:${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
